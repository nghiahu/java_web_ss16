<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 10px,
                    rgba(255, 255, 255, 0.1) 10px,
                    rgba(255, 255, 255, 0.1) 20px
            );
            animation: drift 20s linear infinite;
        }

        @keyframes drift {
            0% { transform: translateX(-50px) translateY(-50px); }
            100% { transform: translateX(50px) translateY(50px); }
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        .bus-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
            transform: translateY(-2px);
        }

        .form-group select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 15px 20px;
            border: 2px dashed #4facfe;
            border-radius: 12px;
            background: #f8f9fa;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #666;
        }

        .file-input-label:hover {
            background: #e3f2fd;
            border-color: #2196f3;
            transform: translateY(-2px);
        }

        .file-input-label i {
            font-size: 2rem;
            color: #4facfe;
            margin-bottom: 10px;
            display: block;
        }

        .error-display {
            color: #e74c3c;
            font-size: 0.875rem;
            margin-top: 8px;
            padding: 8px 12px;
            background: #fdf2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .seat-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .form-container {
                padding: 25px;
            }

            .seat-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="bus-icon">üöå</div>
        <h1>Th√™m m·ªõi xe</h1>
    </div>

    <div class="form-container">
        <form action="buss-save" method="post" th:object="${bus}" enctype="multipart/form-data">
            <div class="form-group">
                <label>Bi·ªÉn s·ªë xe</label>
                <input type="text" th:field="*{licensePlate}">
                <div th:if="${#fields.hasErrors('licensePlate')}" th:errors="*{licensePlate}" class="error-display"></div>
            </div>

            <div class="form-group">
                <label>Lo·∫°i xe</label>
                <select th:field="*{busType}">
                    <option value="VIP">VIP</option>
                    <option value="LUXURY">LUXURY</option>
                    <option value="NORMAL">NORMAL</option>
                </select>
                <div th:if="${#fields.hasErrors('busType')}" th:errors="*{busType}" class="error-display"></div>
            </div>

            <div class="seat-info">
                <div class="form-group">
                    <label>S·ªë h√†ng gh·∫ø</label>
                    <input type="number" th:field="*{rowSeat}">
                    <div th:if="${#fields.hasErrors('rowSeat')}" th:errors="*{rowSeat}" class="error-display"></div>
                </div>

                <div class="form-group">
                    <label>S·ªë c·ªôt gh·∫ø</label>
                    <input type="number" th:field="*{colSeat}">
                    <div th:if="${#fields.hasErrors('colSeat')}" th:errors="*{colSeat}" class="error-display"></div>
                </div>
            </div>

            <div class="form-group">
                <label>·∫¢nh</label>
                <div class="file-input-wrapper">
                    <input type="file" th:field="*{file}" id="fileInput">
                    <label for="fileInput" class="file-input-label">
                        <i>üì∑</i>
                        <div>Nh·∫•n ƒë·ªÉ ch·ªçn ·∫£nh xe</div>
                        <small>H·ªó tr·ª£: JPG, PNG, GIF</small>
                    </label>
                </div>
            </div>

            <input type="submit" value="Th√™m m·ªõi xe" class="submit-btn">
        </form>
    </div>
</div>

<script>
    document.getElementById('fileInput').addEventListener('change', function(e) {
        const label = document.querySelector('.file-input-label');
        const file = e.target.files[0];

        if (file) {
            label.innerHTML = `
                    <i>‚úÖ</i>
                    <div>ƒê√£ ch·ªçn: ${file.name}</div>
                    <small>K√≠ch th∆∞·ªõc: ${(file.size / 1024 / 1024).toFixed(2)} MB</small>
                `;
            label.style.borderColor = '#4caf50';
            label.style.backgroundColor = '#e8f5e8';
        }
    });

    document.querySelectorAll('input, select').forEach(input => {
        input.addEventListener('focus', function() {
            this.parentNode.style.transform = 'scale(1.02)';
        });

        input.addEventListener('blur', function() {
            this.parentNode.style.transform = 'scale(1)';
        });
    });
</script>
</body>
</html>
