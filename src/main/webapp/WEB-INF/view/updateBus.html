<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 550px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            animation: slideInUp 0.7s ease-out;
        }

        @keyframes slideInUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            padding: 35px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                    60deg,
                    transparent,
                    transparent 15px,
                    rgba(255, 255, 255, 0.1) 15px,
                    rgba(255, 255, 255, 0.1) 30px
            );
            animation: rotate 25s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header h1 {
            color: white;
            font-size: 2.3rem;
            font-weight: 700;
            text-shadow: 0 3px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .edit-icon {
            font-size: 3.2rem;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 28px;
            position: relative;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 10px;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            position: relative;
        }

        .form-group label::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 30px;
            height: 2px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            border-radius: 1px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 16px 22px;
            border: 2px solid #e8e8e8;
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.4s ease;
            background: #fafafa;
            position: relative;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #ff6b6b;
            background: white;
            box-shadow: 0 0 0 4px rgba(255, 107, 107, 0.1);
            transform: translateY(-3px);
        }

        .form-group select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23ff6b6b' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 15px center;
            background-repeat: no-repeat;
            background-size: 18px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 16px 22px;
            border: 2px dashed #ff6b6b;
            border-radius: 15px;
            background: #fafafa;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s ease;
            color: #666;
            position: relative;
        }

        .file-input-label:hover {
            background: #fff5f5;
            border-color: #ee5a24;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.2);
        }

        .file-input-label i {
            font-size: 2.5rem;
            color: #ff6b6b;
            margin-bottom: 12px;
            display: block;
        }

        .error-display {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 10px;
            padding: 10px 15px;
            background: #fff5f5;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            animation: shakeError 0.6s ease-in-out;
        }

        @keyframes shakeError {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-8px); }
            40% { transform: translateX(8px); }
            60% { transform: translateX(-5px); }
            80% { transform: translateX(5px); }
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-2px);
        }

        .bus-type-info {
            display: flex;
            justify-content: space-around;
            margin-top: 12px;
            gap: 8px;
        }

        .bus-type-tag {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            text-align: center;
            font-weight: 500;
            flex: 1;
        }

        .bus-type-tag.vip {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }

        .bus-type-tag.luxury {
            background: linear-gradient(135deg, #ffa726 0%, #ff7043 100%);
            color: white;
        }

        .bus-type-tag.normal {
            background: linear-gradient(135deg, #66bb6a 0%, #43a047 100%);
            color: white;
        }

        .update-indicator {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff6b6b;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            animation: ping 2s infinite;
        }

        @keyframes ping {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            75%, 100% {
                transform: scale(1.2);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .form-container {
                padding: 25px;
            }

            .bus-type-info {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="edit-icon">‚úèÔ∏è</div>
        <h1>C·∫≠p nh·∫≠t xe bus</h1>
        <div class="update-indicator">!</div>
    </div>

    <div class="form-container">
        <form action="buss-edit" method="post" th:object="${bus}" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}">

            <div class="form-group">
                <label>Bi·ªÉn s·ªë xe</label>
                <input type="text" th:field="*{licensePlate}">
                <div th:if="${#fields.hasErrors('licensePlate')}" th:errors="*{licensePlate}" class="error-display"></div>
            </div>

            <div class="form-group">
                <label>Lo·∫°i xe</label>
                <select th:field="*{busType}">
                    <option value="VIP">VIP</option>
                    <option value="LUXURY">LUXURY</option>
                    <option value="NORMAL">NORMAL</option>
                </select>
                <div class="bus-type-info">
                    <div class="bus-type-tag vip">VIP</div>
                    <div class="bus-type-tag luxury">LUXURY</div>
                    <div class="bus-type-tag normal">NORMAL</div>
                </div>
                <div th:if="${#fields.hasErrors('busType')}" th:errors="*{busType}" class="error-display"></div>
            </div>

            <input type="hidden" th:field="*{rowSeat}">
            <input type="hidden" th:field="*{colSeat}">

            <div class="form-group">
                <label>·∫¢nh</label>
                <div class="file-input-wrapper">
                    <input type="file" th:field="*{file}" id="fileInput">
                    <label for="fileInput" class="file-input-label">
                        <i>üì∏</i>
                        <div>Nh·∫•n ƒë·ªÉ thay ƒë·ªïi ·∫£nh xe</div>
                        <small>ƒê·ªÉ tr·ªëng n·∫øu kh√¥ng mu·ªën thay ƒë·ªïi</small>
                    </label>
                </div>
            </div>

            <input type="submit" value="C·∫≠p nh·∫≠t xe" class="submit-btn">
        </form>
    </div>
</div>

<script>
    document.getElementById('fileInput').addEventListener('change', function(e) {
        const label = document.querySelector('.file-input-label');
        const file = e.target.files[0];

        if (file) {
            label.innerHTML = `
                    <i>‚úÖ</i>
                    <div>ƒê√£ ch·ªçn: ${file.name}</div>
                    <small>K√≠ch th∆∞·ªõc: ${(file.size / 1024 / 1024).toFixed(2)} MB</small>
                `;
            label.style.borderColor = '#28a745';
            label.style.backgroundColor = '#f0fff4';
        }
    });

    // Input focus effects
    document.querySelectorAll('input:not([type="hidden"]), select').forEach(input => {
        input.addEventListener('focus', function() {
            this.parentNode.style.transform = 'scale(1.03)';
            this.parentNode.style.zIndex = '10';
        });

        input.addEventListener('blur', function() {
            this.parentNode.style.transform = 'scale(1)';
            this.parentNode.style.zIndex = '1';
        });
    });

    document.querySelector('form').addEventListener('submit', function() {
        const btn = document.querySelector('.submit-btn');
        btn.style.background = 'linear-gradient(135deg, #28a745 0%, #20c997 100%)';
        btn.innerHTML = 'üîÑ ƒêang c·∫≠p nh·∫≠t...';
    });
</script>
</body>
</html>
